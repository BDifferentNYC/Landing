<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>BDifferent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #orientation-lock {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 1.5em;
            text-align: center;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }

        #custom-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            color: lightgray;
        }

        #custom-loading-text {
            margin-bottom: 10px;
        }

        #custom-loading-progress {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        #custom-loading-fill {
            width: 0%;
            height: 100%;
            background-color: lightgray;
            transition: width 0.2s ease-out;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="custom-loading-bar">
        <div id="custom-loading-text">Loading the BDifferent Experience...</div>
        <div id="custom-loading-progress">
            <div id="custom-loading-fill"></div>
        </div>
    </div>

    <div id="orientation-lock">
        ⚠️ Please rotate your device to portrait mode to continue using BDifferent.
    </div>

    <script>const canvas = document.getElementById("unity-canvas");
        const lockScreen = document.getElementById("orientation-lock");

        // Detecta si es un dispositivo móvil
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function checkOrientation() {
            if (!isMobile) {
                // No aplicar bloqueo en escritorio
                canvas.style.display = "block";
                lockScreen.style.display = "none";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight;
            if (isLandscape) {
                canvas.style.display = "none";
                lockScreen.style.display = "flex";
            } else {
                canvas.style.display = "block";
                lockScreen.style.display = "none";
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        checkOrientation();

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/BD_WebGL.loader.js";
        const config = {
            dataUrl: buildUrl + "/BD_WebGL.data",
            frameworkUrl: buildUrl + "/BD_WebGL.framework.js",
            codeUrl: buildUrl + "/BD_WebGL.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "BDifferentNYC",
            productName: "BDifferent",
            productVersion: "0.1.0"
        };

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                const fill = document.getElementById("custom-loading-fill");
                fill.style.width = (progress * 100) + "%";
            }).then((unityInstance) => {
                document.getElementById("custom-loading-bar").style.display = "none";
            }).catch((message) => {
                alert("Error cargando Unity WebGL: " + message);
            });
        };
        document.body.appendChild(script);</script>
</body>
</html>
